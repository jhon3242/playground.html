<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="play4.css">
    <title>Document</title>
</head>
<body>
    <form class="js-form">
        <input type="text" class="js-input">
    </form>
    <div id="surveyForm" class="survey_class">
        <div>
            <label for="name">Name :</label>
            <input type="text" id="user_name" placeholder="Enter name here">
        </div>
        <div>
            <label for="age">Age :</label>
            <input type="text" id="user_age" placeholder="Enter age here">
        </div>
        <div>
            <label for="gender">Gender :</label>
            <input type="text" id="user_gender" placeholder="Enter gender here">
        </div>
        <div id="submitButton">
            <button>Submit</button>
        </div>
    </div>
    <script src="play4.js"></script>
</body>
</html>
