<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PLAY.1</title>
    <link rel="stylesheet" href="style.css">


  </head>
  <body>
    <a href="play2.html">PLAY.2</a>
    <script>
      function setBackgroundColor(color){
        document.querySelector('body').style.backgroundColor  = color;
      }
      function setColor(color){
        document.querySelector('body').style.color  = color;
      }
    </script>
    <h1>PLAY.1</h1>
    <div id="grid">
      <div>
        <h2>Background Color</h2>
        <button class="TestButton" onclick="setBackgroundColor('black')">black</button><br>
        
        <button class="TestButton" onclick="setBackgroundColor('white')">white</button><br>
        
        <button class="TestButton" onclick="setBackgroundColor('red')">red</button><br>
        
        <button class="TestButton" onclick="setBackgroundColor('blue')">blue</button><br>
        
      </div>
      <div >
        <h2>Text Color</h2>
        <input class="TestButton" type="button" value="white" onclick="
          setColor('white');
        "><br>
        <input class="TestButton" type="button" value="black" onclick="
          setColor('black');
        "><br>
        <input class="TestButton" type="button" value="red" onclick="
          setColor('red');
        "><br>
        <input class="TestButton" type="button" value="blue" onclick="
          setColor('blue');
        "><br>
      </div>
    </div>
    <div id="back">
      <input  type="button" value="Back to normal" onclick="
      setBackgroundColor('white');
      setColor('black');
      ">
      
    </div>
    <p id="sub">alt+s</p>
    


  </body>
</html>
